<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI财富心理匹配测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1d4ed8;
            --secondary-color: #f5f7fa;
            --text-color: #1a365d;
            --border-radius: 16px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-top: 5vh;
        }

        .logo-text {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .title {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .subtitle {
            text-align: center;
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .progress {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .selected {
            border-color: var(--primary-color);
            background: #f3f4f6;
        }

        .button {
            width: calc(50% - 0.5rem);
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.03);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .report-container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-top: 5vh;
        }

        .report-title {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .report-subtitle {
            text-align: center;
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .report-result {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .report-suggestion {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .report-detail {
            font-size: 1.125rem;
            color: #4b5563;
        }

        .copyright {
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container,
            .report-container {
                padding: 1.5rem;
            }

            .title,
            .report-title {
                font-size: 1.5rem;
            }
        }

        /* 密码弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border: none;
            width: 80%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close:hover {
            color: var(--text-color);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .modal-desc {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.2);
        }

        .form-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .form-button:hover {
            background-color: #1a365d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.3);
        }

        .reg-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .reg-link:hover {
            text-decoration: underline;
            transform: scale(1.03);
        }

        .modal-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
    </style>
</head>

<body>
    <div class="container" id="assessment-container">
        <div class="logo-text">富贵人生俱乐部</div>
        <h1 class="title">财富心理匹配测试</h1>
        <p class="subtitle">12道题解析你的财富心理密码，生成专属财富成长方案</p>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="questionContainer"></div>

        <div class="button-container">
            <button class="button" id="prevBtn" onclick="prevQuestion()" disabled>上一步</button>
            <button class="button" id="nextBtn" onclick="showPasswordModal()">获取测评报告</button>
        </div>
        <div class="copyright">© 2025 尚合强版权所有</div>
    </div>

    <div class="report-container" id="report-container">
        <div class="logo-text">富贵人生俱乐部</div>
        <h1 class="report-title">财富心理测评报告</h1>
        <p class="report-subtitle">以下是您的专属财富心理测评结果及建议</p>

        <div class="report-result" id="result"></div>
        <div class="report-suggestion" id="suggestion"></div>
        <div class="report-detail" id="detail"></div>
        <div class="copyright">© 2025 尚合强版权所有</div>
    </div>

    <!-- 密码弹窗 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2 class="modal-title">获取测评报告</h2>
            <p class="modal-desc">请填写以下信息获取密码：</p>
            <a href="https://doc.weixin.qq.com/forms/ANgASAfkAEwASsATgbSAMcCNiQYbJI1Tf?page=1" target="_blank" class="button" style="width: 100%; margin-top: 1rem;">免费测评信息登记表</a>
            <div class="form-group" style="margin-top: 1.5rem;">
                <label for="passwordInput" class="form-label">输入获取的密码：</label>
                <input type="password" id="passwordInput" class="form-input" placeholder="请输入密码">
            </div>
            <div style="margin-top: 1rem;">
                <button class="form-button" onclick="verifyPassword()">提交密码</button>
            </div>
            <div class="modal-footer">
                提交密码后即可获得测评报告
            </div>
        </div>
    </div>

    <script>
        // 测试题目设计（基于MBTI四维度+财富心理场景）
        const questions = [
            {
                id: 1,
                text: "消费时你更关注：",
                options: [
                    { text: "性价比与实用性（S）", type: 'S' },
                    { text: "品牌理念与情感共鸣（N）", type: 'N' },
                    { text: "他人推荐与社交认同（F）", type: 'F' },
                    { text: "数据对比与风险评估（T）", type: 'T' }
                ]
            },
            {
                id: 2,
                text: "制定理财计划时你倾向于：",
                options: [
                    { text: "严格按预算执行（J）", type: 'J' },
                    { text: "保持灵活调整空间（P）", type: 'P' }
                ]
            },
            {
                id: 3,
                text: "在社交场合中，有人介绍新的投资机会，你会：",
                options: [
                    { text: "积极参与讨论并主动询问细节（E）", type: 'E' },
                    { text: "先默默倾听，之后再私下研究（I）", type: 'I' }
                ]
            },
            {
                id: 4,
                text: "对于市场上新兴的金融产品，你：",
                options: [
                    { text: "基于已有经验和数据判断是否参与（S）", type: 'S' },
                    { text: "凭借直觉和对未来趋势的想象决定是否尝试（N）", type: 'N' }
                ]
            },
            {
                id: 5,
                text: "当投资组合出现波动时，你：",
                options: [
                    { text: "冷静分析数据，按既定策略调整（T）", type: 'T' },
                    { text: "会因担心损失而感到焦虑，容易受情绪影响（F）", type: 'F' }
                ]
            },
            {
                id: 6,
                text: "你更喜欢通过哪种方式学习理财知识：",
                options: [
                    { text: "参加线下讲座和交流活动（E）", type: 'E' },
                    { text: "自己阅读书籍和在线课程（I）", type: 'I' }
                ]
            },
            {
                id: 7,
                text: "面对一笔意外之财，你首先会：",
                options: [
                    { text: "制定详细的储蓄和投资计划（J）", type: 'J' },
                    { text: "先放着，等有想法了再做决定（P）", type: 'P' }
                ]
            },
            {
                id: 8,
                text: "在评估投资项目时，你更看重：",
                options: [
                    { text: "项目当前的实际收益和稳定性（S）", type: 'S' },
                    { text: "项目未来的发展潜力和创新性（N）", type: 'N' }
                ]
            },
            {
                id: 9,
                text: "如果朋友向你推荐一个投资项目，你会：",
                options: [
                    { text: "基于对朋友的信任，快速参与（F）", type: 'F' },
                    { text: "自己深入研究后再做决定（T）", type: 'T' }
                ]
            },
            {
                id: 10,
                text: "你在规划长期财务目标时：",
                options: [
                    { text: "制定精确的时间表和步骤（J）", type: 'J' },
                    { text: "有大致方向，但不设严格期限（P）", type: 'P' }
                ]
            },
            {
                id: 11,
                text: "在理财决策过程中，你更倾向于：",
                options: [
                    { text: "依靠自己的独立思考和判断（I）", type: 'I' },
                    { text: "和他人交流并参考多方意见（E）", type: 'E' }
                ]
            },
            {
                id: 12,
                text: "面对突发大额支出时你会：",
                options: [
                    { text: "立即启动应急储蓄（T）", type: 'T' },
                    { text: "寻求亲友支持并规划还款（F）", type: 'F' }
                ]
            }
        ];

        let currentQuestion = 0;
        const answers = {};

        function renderQuestion() {
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <div class="question">第${currentQuestion + 1}题</div>
                <p class="question">${questions[currentQuestion].text}</p>
                ${questions[currentQuestion].options.map(option =>
                `<div class="option" data-type="${option.type || ''}" 
                  onclick="selectOption(this)">${option.text}</div>`
            ).join('')}
            `;

            // 恢复上一题选择状态
            if (answers[questions[currentQuestion].id]) {
                const options = document.querySelectorAll('.option');
                options.forEach(opt => {
                    if (opt.dataset.type === answers[questions[currentQuestion].id]) {
                        opt.classList.add('selected');
                    }
                });
            }

            // 控制上一题按钮状态
            const prevBtn = document.getElementById('prevBtn');
            prevBtn.disabled = currentQuestion === 0;

            // 控制下一步按钮文本
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.textContent = currentQuestion === questions.length - 1 ? '获取测评报告' : '下一步';
        }

        function selectOption(option) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            option.classList.add('selected');
            answers[questions[currentQuestion].id] = option.dataset.type;
            
            if (currentQuestion < questions.length - 1) {
                nextQuestion();
            }
        }

        function nextQuestion() {
            if (!answers[questions[currentQuestion].id]) {
                alert('请选择一个选项');
                return;
            }
            currentQuestion++;
            updateProgress();
            renderQuestion();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateProgress();
                renderQuestion();
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${(currentQuestion + 1) / questions.length * 100}%`;
        }

        // 显示密码弹窗
        function showPasswordModal() {
            if (currentQuestion < questions.length - 1 || !answers[questions[currentQuestion].id]) {
                alert('请完成所有题目');
                return;
            }
            document.getElementById('passwordModal').style.display = 'block';
        }

        // 关闭密码弹窗
        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        // 验证密码
        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === "lianheziqiangcfcp") {
                closePasswordModal();
                generateReport();
            } else {
                alert('您的密码不正确');
            }
        }

        function generateReport() {
            const typeCounts = {
                E: 0, I: 0,
                S: 0, N: 0,
                T: 0, F: 0,
                J: 0, P: 0
            };

            Object.values(answers).forEach(answer => {
                if (answer) {
                    typeCounts[answer]++;
                }
            });

            const firstLetter = typeCounts.E > typeCounts.I ? 'E' : 'I';
            const secondLetter = typeCounts.S > typeCounts.N ? 'S' : 'N';
            const thirdLetter = typeCounts.T > typeCounts.F ? 'T' : 'F';
            const fourthLetter = typeCounts.J > typeCounts.P ? 'J' : 'P';

            const type = `${firstLetter}${secondLetter}${thirdLetter}${fourthLetter}`;

            let membershipSuggestion = '';
            let detailText = '';
            let personalityIntro = '';
            let courseRecommend = '';
            switch (type) {
                case 'ESTJ':
                    membershipSuggestion = '黄金会员';
                    personalityIntro = 'ESTJ型的人外向、务实、理性且决断，注重组织和秩序，喜欢按照规则和计划行事。他们善于领导和管理，有很强的责任心和执行力。';
                    courseRecommend = '推荐您参加“高级投资策略与风险管理课程”，该课程深入剖析各种投资工具和策略，帮助您更好地应对市场风险，实现财富的稳健增长。同时，“家族财富传承规划课程”可以满足您对家族财富长远规划的需求，学习如何制定有效的传承方案。';
                    detailText = `您是外向、务实、理性且决断的人，在财富管理上有优势。社交能力让您能获取投资信息；务实使您倾向稳健投资；理性助您客观决策；决断力让您按计划理财。<br><br>
                        黄金会员权益适配您：定制家族传承方案满足财富长远规划；对接高端资源与合作机会助您拓展版图；年度4次1v1心理教练助您了解理财价值观；智能投顾调仓建议帮您应对市场波动；季度沙龙供您交流学习。`;
                    break;
                case 'ESFJ':
                    membershipSuggestion = '白银会员';
                    personalityIntro = 'ESFJ型的人外向友好，注重人际关系和社会认同，富有同情心和责任感。他们善于与人沟通和合作，喜欢帮助他人。';
                    courseRecommend = '“社交理财与人脉拓展课程”适合您，它将教您如何通过社交活动拓展人脉资源，发现更多的投资机会。“消费心理学与理财规划课程”可以帮助您更好地理解自己的消费行为，制定合理的理财计划。';
                    detailText = `您外向友好，注重人际关系和社会认同。在理财方面，您可能会受他人影响，也更关注理财对生活和人际关系的影响。白银会员适合您，季度消费行为AI分析报告可以帮助您了解自己的消费模式；周五“财富心理故事会”和月度价值观升级工作坊能让您在社群中学习和交流；工作日12:00 - 14:00专属客服实时答疑可以随时解决您在理财过程中遇到的问题；社群积分兑换《财富心理卡牌》也能增加您的参与感和趣味性。`;
                    break;
                case 'ISTJ':
                    membershipSuggestion = '青铜会员';
                    personalityIntro = 'ISTJ型的人内向、严谨、有责任心，喜欢按照规则和计划行事。他们注重细节和事实，做事认真负责，有很强的执行力。';
                    courseRecommend = '“基础理财知识与实践课程”可以帮助您建立扎实的理财基础，了解各种理财工具和方法。“数据分析与投资决策课程”能提升您的数据分析能力，让您在理财决策中更加理性和准确。';
                    detailText = `您内向、严谨、有责任心，喜欢按照规则和计划行事。在理财上，您会基于已有经验和数据进行决策，注重稳定性。青铜会员可以满足您的基本需求，完整版《金钱心理测评》（含家族影响分析）能帮助您了解自己的财富心理状况；每周2次冥想音频可以帮助您缓解理财压力；月度消费情绪数据看板能让您更好地掌握自己的消费情况。社群标签“青铜觉醒者”和季度导师集中答疑也能让您在一定程度上获得社交和专业指导。`;
                    break;
                case 'ISFJ':
                    membershipSuggestion = '青铜会员或白银会员';
